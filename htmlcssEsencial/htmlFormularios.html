    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <label for="consulta">Consulta:</label>
        <textarea name="" id="consulta" cols="30" rows="5"></textarea>

        <!-- Los radio botones se debe agregar eb bame para relacionar el grupo  -->
        <label for="horario">Horario</label>
        <input type="radio" name="horario" value="m">Manana
        <input type="radio" name="horario" value="t">Tarde
        <input type="radio" name="horario" value="n">Noche

        <label for="dia">Dias</label>
        <input type="checkbox" name="dia">Lunes
        <input type="checkbox" name="dia">Martes
        <input type="checkbox" name="dia">Miercoles
        <input type="checkbox" name="dia">Jueves
        <input type="checkbox" name="dia">Viernes
        <input type="checkbox" name="dia">Sabado
        <input type="checkbox " name="dia">Domingo


        <label for="ciudad">Ciudad</label>
        <select name="ciudad" id="">
            <option value="valencia">Valencia</option>
            <option value="Merida">Merida</option>
            <option value="Maracay">Maracay</option>
        </select>

        <input type="submit" value="Enviar Formulario">
    </form>
